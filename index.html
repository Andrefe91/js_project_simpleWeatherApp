<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/ENV_VARIABLES.js"></script>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <header>
        <p>Weather, were are thou ?</p>
    </header>

    <section>
        <div class="container">
            <div class="query">
                <div class="field">
                    <div class="searchIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                    </div>
                    <form action="" id="queryForm">
                        <label for="location"></label>
                        <input type="text" name="location" id="location" placeholder="Location">
                        <button type="submit">Search</button>
                    </form>
                </div>

                <div class="information outlined">
                    <div class="variables hidden">
                        <h3>Weather Information</h3>
                        <p class="variable">Location</p>
                            <span id="locationLong"></span>
                        <p class="variable">Latitude</p>
                            <span id="latitude"></span>
                        <p class="variable">Longitude</p>
                            <span id="longitude"></span>
                        <p class="variable">Time-Zone</p>
                            <span id="timeZone"></span>
                        <p class="variable">Temperature</p>
                            <span id="temperature" class="grades"></span>
                        <p class="variable">Feels Like</p>
                            <span id="temperatureFeelsLike" class="grades"></span>
                        <p class="variable">Description</p>
                            <div id="climateDescription"></div>
                        <p class="variable">Condition</p>
                            <span id="currentCondition"></span>
                    </div>

                    <div class="mapError">
                        <p>Search for a location to start</p>
                    </div>
                </div>


            </div>

            <div class="map outlined">
                <img src="" alt="" id="map">
                <div class="mapError">
                    <p>Search for a Location to start</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Made with ðŸ’– for <a href="https://theodinproject.com/">The Odin Project</a>, find it on <a href="https://github.com/Andrefe91/js_project_simpleWeatherApp">Github</a></p>
    </footer>
</body>
</html>
